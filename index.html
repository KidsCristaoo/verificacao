<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Cristão – Pre-Sell</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userAgent = navigator.userAgent.toLowerCase();

        // Lista de User-Agents para detectar bots
        const botAgents = [
          "facebookexternalhit", // Facebook bot
          "facebot",             // Facebook crawler
          "googlebot",           // Google bot
          "bingbot",             // Bing bot
          "crawler"              // Outros bots genéricos
        ];

        // Verificar se o visitante é um bot
        const isBot = botAgents.some(bot => userAgent.includes(bot));

        if (isBot) {
          // Bots são redirecionados para uma página alternativa
          window.location.href = "https://example.com/bot-friendly-page"; // Redirecionar para uma página amigável para bots
        } else {
          // Mostrar conteúdo para usuários humanos
          console.log("Visitante humano detectado.");
        }
      });

      function simulateRecaptcha() {
        alert("Você passou na verificação do reCAPTCHA (simulação).");
        window.location.href = "https://kidscristaoo.github.io/kidscristaoo/"; // Redirecionar para o site real
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .cta-button {
        display: none;
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
      }

      .cta-button:hover {
        background-color: #0056b3;
      }

      .recaptcha-container {
        margin-top: 20px;
        display: inline-block;
        padding: 15px;
        background-color: #f1f1f1;
        border-radius: 5px;
        text-align: center;
      }

      .recaptcha-checkbox {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo à Kids Cristão</h1>
      <p>Transforme a vida dos seus pequenos com nossos conteúdos exclusivos para crianças cristãs.</p>

      <!-- Simulação de reCAPTCHA -->
      <div class="recaptcha-container">
        <input type="checkbox" class="recaptcha-checkbox" id="recaptcha-checkbox" />
        <label for="recaptcha-checkbox">Eu não sou um robô</label>
        <br>
        <button onclick="simulateRecaptcha()">Confirmar</button>
      </div>

      <a href="https://example.com/pagina-de-vendas" id="cta-button" class="cta-button">Saiba Mais</a>
    </div>
  </body>
</html>
